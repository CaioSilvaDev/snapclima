<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SnapClima</title>
</head>

<body>

    <header class="header">
        <div class="header__city-search-bar">
            <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button class="header__button">
                <img class="header__button-icon" src="/assets/search-icon.svg" alt="icone de uma lupa">
            </button>
        </div>
        <div class="header__current-date">Hoje, 01 de fevereiro</div>
        <div class="header__city-name">Valparaíso de Goiás</div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature__weather-icon" src="/assets/loading-icon.svg" alt="imagem do tempo">
        <div class="current-temperature__description">Ensolarado</div>
        <div class="current-temperature__info-label">Tempo Agora</div>
        <div class="current-temperature__current-temperature">30˚C</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>
                <div class="temperature-details__value">10km</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value">32˚C</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div class="temperature-details__value">9%</div>
            </div>
        </section>
        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunrise.svg" alt="Nascer do Sol">
                <div class="sunset-sunrise__value">05:27</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunset.svg" alt="Por do Sol">
                <div class="sunset-sunrise__value">18:22</div>
            </div>
        </section>
        <section class="footer">
            Desenvolvido por Caio Silva
        </section>
    </div>





</body>

</html>
